<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
        }
        .logo-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .logo img {
            width: 90%;
            border-radius: 50%;
        }
        .points {
            font-size: 56px;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button i {
            font-size: 24px;
        }
        .button:hover {
            background-color: #0077b3;
            transform: scale(1.05);
        }
        .withdraw {
            background-color: transparent;
            color: #0088cc;
            border: 2px solid #0088cc;
        }
        .withdraw:hover {
            background-color: rgba(0, 136, 204, 0.1);
        }
        .boost {
            background-color: orange;
        }
        .boost:hover {
            background-color: darkorange;
        }
        footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }
        footer a i {
            font-size: 24px;
        }
        footer a:hover {
            color: #0088cc;
        }
        .vip-button, .games-button {
            width: 50px;
            height: 50px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            position: fixed;
            transition: transform 0.2s;
        }
        .vip-button:hover, .games-button:hover {
            transform: scale(1.1);
            background-color: #444;
        }
        .vip-button {
            top: 20px;
            right: 20px;
        }
        .games-button {
            top: 20px;
            right: 80px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img src="https://i.suar.me/2GWGQ/l" alt="Logo">
        </div>
    </div>

    <div class="points" id="pointsDisplay">0</div>

    <div class="button-container">
        <a href="https://adscoiins.github.io/Withdraw/" class="button withdraw">
            <i class="fas fa-wallet"></i> Withdraw to wallet
        </a>
        <a href="https://adscoiins.github.io/Boost/" class="button boost">
            <i class="fas fa-bolt"></i> Boost your score
        </a>
    </div>

    <footer>
        <a href="https://adscoiins.github.io/Home1/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://adscoiins.github.io/Game-soon/">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </a>
        <a href="https://adscoiins.github.io/Tasks/">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="https://adscoiins.github.io/Referral/">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
    </footer>

    <a href="https://adscoiins.github.io/VIP/" class="vip-button">
        <i class="fas fa-crown"></i>
    </a>
    <a href="https://adscoiins.github.io/Rank/" class="games-button">
        <i class="fas fa-trophy"></i>
    </a>

    <script>
        let points = localStorage.getItem('userPoints');
        if (!points) {
            points = 20000; // النقاط الابتدائية
            localStorage.setItem('userPoints', points);
        } else {
            points = parseInt(points) + parseInt(localStorage.getItem('tasksPoints') || 0) +
                parseInt(localStorage.getItem('gamesPoints') || 0) +
                parseInt(localStorage.getItem('friendsPoints') || 0) +
                parseInt(localStorage.getItem('boostPoints') || 0);
        }
        document.getElementById('pointsDisplay').textContent = points;
        localStorage.setItem('userPoints', points);
    </script>
</body>
</html>
