<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            color: white;
        }
        .logo-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        .logo img {
            width: 90%;
            border-radius: 50%;
        }
        .points {
            font-size: 56px;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #0088cc;
            color: white;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .button i {
            font-size: 24px;
        }
        .button:hover {
            background-color: #0077b3;
        }
        footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        footer a i {
            font-size: 24px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .welcome-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .welcome-popup h2 {
            margin-bottom: 10px;
        }
        .welcome-popup button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-popup button:hover {
            background-color: #0077b3;
        }
        .button-container a:first-child {
            background-color: transparent;
            border: 2px solid white;
        }
        .button-container a:nth-child(2) {
            background-color: orange;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <div class="logo">
            <img src="https://i.suar.me/2GLP4/l" alt="Logo">
        </div>
    </div>

    <div class="points" id="pointsDisplay">
        0
    </div>

    <div class="button-container">
        <a href="https://adscoiins.github.io/Withdraw/" class="button">
            <i class="fas fa-wallet"></i> Withdraw to wallet
        </a>
        <a href="https://adscoiins.github.io/Boost/" class="button">
            <i class="fas fa-bolt"></i> Boost your score
        </a>
    </div>

    <footer>
        <a href="https://adscoiins.github.io/Home1/">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="https://adscoiins.github.io/Games/">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </a>
        <a href="https://adscoiins.github.io/Tasks/">
            <i class="fas fa-tasks"></i>
            <span>Tasks</span>
        </a>
        <a href="https://adscoiins.github.io/Referral/">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
    </footer>

    <div class="welcome-popup" id="welcomePopup">
        <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
        <p>You have been credited with 20,000 points. Enjoy your journey with us!</p>
        <button onclick="closePopup()">Get Started</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const pointsDisplay = document.getElementById('pointsDisplay');
        let userId = localStorage.getItem('userId');

        if (!userId) {
            userId = Date.now().toString(); // إنشاء معرّف مستخدم فريد
            localStorage.setItem('userId', userId);
            database.ref('users/' + userId).set({
                points: 20000 // نقاط أول دخول
            });
            showWelcomePopup();
        }

        // جلب النقاط من قاعدة البيانات
        database.ref('users/' + userId).on('value', (snapshot) => {
            const data = snapshot.val();
            if (data && data.points) {
                pointsDisplay.textContent = data.points.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
        });

        function showWelcomePopup() {
            const welcomePopup = document.getElementById('welcomePopup');
            welcomePopup.style.display = 'block';
            document.getElementById('usernameDisplay').textContent = 'Guest'; // أو استبداله باسم المستخدم من تلجرام إذا كنت ترغب
        }

        // دالة إغلاق نافذة الترحيب
        function closePopup() {
            document.getElementById('welcomePopup').style.display = 'none';
        }
    </script>

</body>
</html>
